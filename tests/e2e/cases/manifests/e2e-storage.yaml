---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: "e2e-storage"
provisioner: "kubernetes.io/no-provisioner"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: host-500m-pv1

spec:
  storageClassName: e2e-storage
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 500Mi
  hostPath:
    path: /tmp/host-500m-pv1/
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: host-500m-pv2

spec:
  storageClassName: e2e-storage
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 500Mi
  hostPath:
    path: /tmp/host-500m-pv2/
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: host-500m-pv3

spec:
  storageClassName: e2e-storage
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 500Mi
  hostPath:
    path: /tmp/host-500m-pv3/
---
